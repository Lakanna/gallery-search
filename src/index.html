<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- <load ="partials/header.html" /> -->

    <section>
      <h1 class="page-title">Search images</h1>
      <!-- Path to images as from index.html file -->
    </section>
    <form class="search-form js-form">
      <input
        type="text"
        class="search-form-input"
        name="searchImg"
        placeholder="Search images"
        autocomplete="off"
      />
      <button type="submit" class="btn-search">Search</button>
    </form>

    <div class="loader" hidden></div>

    <ul class="image-list js-list"></ul>

    <!-- <button type="button" class="btn-load-more is-hidden js-btn-load-more">
      Load more
    </button> -->

    <!-- /** infinity scroll -->

    <div class="js-guard"></div>

    <button
      class="btn btn-sm btn-primary rounded-circle position-fixed bottom-0 end-0 translate-middle d-none"
      onclick="scrollToTop()"
      id="back-to-up"
    >
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>

    <!-- Loads the specified .html file -->
    <!-- <load ="partials/vite-promo.html" /> -->

    <script type="module" src="./main.js"></script>
  </body>
</html>
